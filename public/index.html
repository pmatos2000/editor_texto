<!DOCTYPE html>
<html lang="pt-BR">
  <meta charset="UTF-8" />
  <meta
    name="description"
    content="Editor de texto WYSIWYG criado usando HTML e Typescript"
  />
  <meta name="keywords" content="Editor de texto, WYSIWYG, Typescript" />
  <meta name="author" content="Paulo Matos" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <meta charset="utf-8" />
    <title>Editor de texto WYSIWYG</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <menu class="menuHorizontal">
        <button class="botaoMenu textoNegrito" id="botaoNegrito">B</button>
        <button class="botaoMenu textoItalico">I</button>
        <button class="botaoMenu"><u>S</u></button>
      </menu>
      <div
        contenteditable="true"
        class="areaTexto"
        type="text"
        id="areaTexto"
      ></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
